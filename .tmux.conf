# Set terminal
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "xterm-256color"
set-window-option -g mode-keys vi
set -g history-limit 10000

# Set prefix keys from b to t
unbind C-b
unbind C-z
unbind t
set -g prefix C-t
bind t send-prefix
bind z suspend-client

# Set default-command
# set -g default-command zsh

# Statusbar
set -g status-interval 5
set -g status-bg brightwhite
set -g status-fg black
set -g status-keys vi
set -g status-utf8 on

# Statusbar - right
set -g status-right "[#(date +'%Y/%m/%d %H:%M:%S')]#(uptime|awk '{print $10, $11, $12}') "
set -g status-right-bg green
set -g status-right-fg brightwhite

# Statusbar - left
set -g status-left "[#(hostname)]"
set -g status-left-length 25
set -g status-left-bg green
set -g status-left-fg brightwhite

# Window setting
setw -g window-status-bg brightwhite
setw -g window-status-fg black
setw -g window-status-current-attr reverse,underscore

# Set pane
set -g pane-border-fg brightgreen
set -g pane-active-border-fg black
set -g pane-active-border-bg green

# Refresh .tmux.conf
bind R source ~/.tmux.conf

# man command setting
bind / command-prompt "split-window 'exec man %%'"

unbind T
bind T clock-mode

# Split window like vim
# s/v : split-window vertical/horizontal
bind s split-window
bind v split-window -h

# Move window like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes 
bind -r '<' resize-pane -L 5
bind -r '>' resize-pane -R 5
bind -r '-' resize-pane -D 5
bind -r '+' resize-pane -U 5

# Swap binding ':' and ';'
unbind :
bind : run 'tmux last-pane || tmux last-window || tmux new-window'
unbind \;
bind \; command-prompt
unbind Enter
bind Enter run 'tmux last-window'

# Send clipbord
unbind y
bind y run 'tmux-pbcopy'

