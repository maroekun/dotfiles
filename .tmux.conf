# Set terminal
set  -g default-command "reattach-to-user-namespace -l zsh"

# BEGIN ... 色設定
set -ga terminal-overrides ",xterm-256color:Tc"
# 古いらしい....
# set  -g default-terminal "xterm-256color"
# END ... 色設定

# BEGIN ... escapeキーのwait時間
# set -g escape-time 500
set -g escape-time 100
# END ... escapeキーのwait時間

setw -g mode-keys vi
set  -g history-limit 10000

# Set prefix keys from b to t
unbind C-b
unbind C-z
unbind t
set -g prefix C-t
bind t send-prefix
bind z suspend-client

# Set default-command
# set -g default-command zsh

# @@Statusbar
set -g status-interval 3
# set -g status-bg brightwhite
set -g status-bg colour235 #base02
# set -g status-fg black
set -g status-fg colour136 #yellow
set -g status-attr default
set -g status-keys vi

# remove utf8 setting(2.1 -> 2.2)
# set -g status-utf8 on

# @@Statusbar - position
set -g status-justify centre
set -g status-position top
set -g status-left-length 90
set -g status-right-length 90

# @@Statusbar - left
# set -g status-left "[#(hostname)]"
# set -g status-left-length 25
# set -g status-left-bg green
# set -g status-left-fg brightwhite
set -g status-left '#H: [#P]'

# @@Statusbar - right
# set -g status-right "[#(date +'%Y/%m/%d %H:%M:%S')]#(uptime|awk '{print $10, $11, $12}') "
# set -g status-right-bg green
# set -g status-right-fg brightwhite
set -g status-right '#(get_ssid) #(battery --tmux) [%Y-%m-%d(%a) %H:%M:%S]'

# Window list
set -g mode-style fg=colour0,bg=colour214

# Set pane
# set -g pane-border-fg brightgreen
set -g pane-border-fg colour230
set -g pane-active-border-fg colour154

# Count the Pain and Window from 1
set  -g base-index 1
setw -g pane-base-index 1

# Re numbering when window closed
set -g renumber-windows on

# Window setting
setw -g window-status-bg brightwhite
setw -g window-status-fg black
setw -g window-status-current-fg colour240
setw -g window-status-current-bg colour87

# Refresh .tmux.conf
bind R source-file ~/.tmux.conf \; display-message "Reloaded!"

# man command setting
bind / command-prompt "split-window 'exec man %%'"

unbind T
bind T clock-mode

# Split window like vim
# s/v : split-window vertical/horizontal
bind s split-window
bind v split-window -h

# Move window like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes 
bind -r '<' resize-pane -L 5
bind -r '>' resize-pane -R 5
bind -r '-' resize-pane -D 5
bind -r '+' resize-pane -U 5

# Swap binding ':' and ';'
unbind :
bind : run 'tmux last-pane || tmux last-window || tmux new-window'
unbind \;
bind \; command-prompt
unbind Enter
bind Enter run 'tmux last-window'

# Send clipbord
unbind y
#bind y run 'tmux-pbcopy'
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# BEGIN ---- tmux -V >= 2.4
# bind -t vi-copy v begin-selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# in copymode ... c + y : copy to clip board and tmux buffer
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# END ---- tmux -V >= 2.4

